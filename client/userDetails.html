<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
</head>

<body>
    <form id="login" action="javascript:void(0);" onsubmit="saveUser()">
        <label>First Name: </label> <input type="text" name="firstName" id="firstName"> <br />
        <label>Last Name</label> <input type="text" name="lastName" id="lastName"> <br />
        <label>Address: </label> <input type="text" name="city" id="city">
            <input type="text" name="street" id="street">
            <input type="number" name="number" id="number"> <br/>
        <label>Phone: </label> <input type="number" name="phone" id="phone"> <br/>
        <label>Email: </label> <input type="email" name="email" id="email"> <br />
        <label>Hight: </label> <input type="number" name="hight" id="hight" step="0.01"> <br/>
        <label>Current Weight: </label> <input type="number" name="currentWeight" id="currentWeight" step="0.01"> <br/>
        <label>Weight History: </label> <span id="weightHistory"></span> <br/>
        <label>BMI: </label> <input type="number" name="BMI" id="BMI" step="0.01"> <br/>    
        <button type="submit">Save Changes</button>
    </form>

    <button onclick="diary()">Diary Management</button>

    <script src="/src/userDetails.js"></script>
</body>

</html>
